<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
    <link rel="stylesheet" href="icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid bg-primary d-flex align-items-center justify-content-center" style="height: 100vh;">

            <!--Contenedor de formulario e imagen-->
            <div class="row w-md-75 box-black">
                <!--imagen-->
                <div class="col-md-5 bg-gradient">
                    <img src="img/undraw_programming_65t2 1.png" alt="" class="img-fluid mt-5">
                </div>

                <!--formulario-->
                <div class="col bg-light p-4">
                    <h1 class="mt-4 ms-3">Registro</h1>
                    <div class="mx-3">
                        <form action="Inicio.html" class="needs-validation" novalidate>
                            <div class="d-flex space-between">
                                <div class="mt-3">
                                    <label for="validationServer01" class="form-label ">Nombre:</label>
                                    <input id="validationServer01" type="text" class="form-control" required>
                                </div>

                                <div class="mt-3">
                                    <label for="validationServer01" class="form-label">Apellidos:</label>
                                    <input id="validationServer01" type="text" class="form-control" required>
                                </div>

                            </div>  
                            
                            <div class="d-flex space-between">
                                <div class="mt-3">
                                    <label for="validationServer01" class="form-label ">Email:</label>
                                    <input id="validationServer01" type="email" class="form-control" required>
                                </div>

                                <div class="mt-3">
                                    <label for="validationServer01" class="form-label">Teléfono:</label>
                                    <input id="validationServer01" type="text" class="form-control" required>
                                </div>

                            </div> 
                            
                            <div class="d-flex space-between">
                                <div class="mt-3">
                                    <label for="validationServer01" class="form-label ">Contraseña:</label>
                                    <input id="validationServer01" type="text" class="form-control" required>
                                </div>

                                <div class="mt-3">
                                    <label for="validationServer01" class="form-label">Confirmar:</label>
                                    <input id="validationServer01" type="text" class="form-control" required>
                                </div>

                            </div>    

                            
                                <button type="submit" class="btn btn-success mt-2">Crear</button>
                         
                            
                        </form>
                    </div>
                </div>
            </div>
    </div>

    <script src="libs/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
    <script>
        // Activa la validación de Bootstrap en el formulario
        (function () {
            'use strict';
            // Obtén todos los formularios a los que les quieras aplicar la validación de Bootstrap
            var forms = document.querySelectorAll('.needs-validation');

            // Recorre cada formulario y añade la validación
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
        })();
    </script>

</body>
</html>
